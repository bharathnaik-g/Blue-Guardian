<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Report Marine Pollution - BlueGuardian</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0fbff;
    }

    header {
      background: #0077b6;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="file"] {
      padding: 0.5rem;
    }

    .btn {
      background: #00b4d8;
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      margin-top: 1.5rem;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }

    .btn:hover {
      background: #0096c7;
    }

    footer {
      background: #023e8a;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>üåä BlueGuardian</strong></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="report.html">Report</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main>
    <h1>üì∏ Report Marine Pollution</h1>
    <form id="report-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Beach, Port..." required />

      <label for="type">Type of Pollution:</label>
      <select id="type" name="type" required>
        <option value="">--Select--</option>
        <option value="Plastic Waste">Plastic Waste</option>
        <option value="Oil Spill">Oil Spill</option>
        <option value="Chemical Waste">Chemical Waste</option>
        <option value="Other">Other</option>
      </select>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" />

      <button type="submit" class="btn">üöÄ Submit Report</button>
    </form>
  </main>

  <footer>
    &copy; 2025 BlueGuardian Team
  </footer>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Firebase + Location Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1954mCYtwiBaIQVvFpof9H3orCpuH820",
      authDomain: "blueguardian-1ce8d.firebaseapp.com",
      projectId: "blueguardian-1ce8d",
      storageBucket: "blueguardian-1ce8d.appspot.com",
      messagingSenderId: "30239727158",
      appId: "1:30239727158:web:7fb22d8200e42ecfd04297",
      measurementId: "G-E0C84BFFEC"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("report-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const location = document.getElementById("location").value;
      const type = document.getElementById("type").value;

      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(location)}&format=json&limit=1`);
        const data = await response.json();

        if (data.length === 0) {
          alert("‚ùå Location not found! Try again.");
          return;
        }

        const placeClass = data[0].class;
        if (!["place", "boundary", "water", "landuse"].includes(placeClass)) {
          alert("‚ùå Please enter a valid place name.");
          return;
        }

        const confirmResult = confirm(`üìç Did you mean:\n${data[0].display_name}?`);
        if (!confirmResult) return;

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        await db.collection("reports").add({
          name,
          location,
          type,
          latitude: lat,
          longitude: lon,
          timestamp: new Date()
        });

        alert("‚úÖ Report submitted successfully!");
        document.getElementById("report-form").reset();
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå Submission failed: " + error.message);
      }
    });
  </script>

</body>
</html>
